<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="dist/css/ng-style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="m-t-10">
        <button type="button" class="btn btn-default btn-1" data-toggles="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
        <button type="button" class="btn btn-default btn-2" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

        <button type="button" class="btn btn-default btn-3" data-toggles="[tooltip,otherPlugin, modal, ajaxmodal]" data-placement="left" title="Tooltip on left" data-json='
                                                                                                                                                {
                                                                                                                                                    "ajaxmodal":{
                                                                                                                                                        "target":"BASE64:L2V4YW1wbGVzL21vZGFsL21vZGFsLmh0bWw/cGFyYW09MTI=",
                                                                                                                                                        "callback":"callbackModalTest"
                                                                                                                                                    },
                                                                                                                                                    "data":{
                                                                                                                                                        "target":"#row-etablissement-47262"
                                                                                                                                                    },
                                                                                                                                                    "modal":{
                                                                                                                                                        "target":"#mySmallModal"
                                                                                                                                                    },
                                                                                                                                                    "tooltip":{
                                                                                                                                                        "placement": "left"
                                                                                                                                                    }
                                                                                                                                                }'>Tooltip on left
        </button>

        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModal" id="mySmallModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./dist/js/ng-utils.js"></script>
<script>


    (function ($) {

        $.fn.otherPlugin = function () {
            this.click(function () {
                console.log('otherPlugin => event click');
                return false;
            });
            return this;
        };

        $('body').on('hide.bs.loader', function (e) {
            console.log('trigger loader hide');
        });

        $('body').on('hidden.bs.loader', function (e) {
            console.log('trigger loader hidden');
        });


        $('.btn-3').on('success.bs.ajaxmodal', function (e, option) {
            console.log('success.bs.ajaxmodal => ', option);
        });

        $('.btn-3').on('shown.bs.ajaxmodal', function (e, option) {
            console.log('shown.bs.ajaxmodal => ', option);
        });

        $('.btn-3').on('error.bs.ajaxmodal', function (e) {
            console.log('error.bs.ajaxmodal => ', e);
        });

        $('body').on('shown.bs.loader', function (e, option) {
            console.log('shown.bs.loader => e ', e);
            console.log('shown.bs.loader => option ', option);
        });




    }(jQuery));

    function callbackModalTest(arg){
        console.log('callbackModalTest => ',arg);
    };





</script>
</body>
</html>
